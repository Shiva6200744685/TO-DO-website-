services:
  - type: web
    name: tasktracker-api
    env: dotnet
    buildCommand: dotnet publish Server/TaskTracker.Server.csproj -c Release -o out
    startCommand: dotnet out/TaskTracker.Server.dll
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://0.0.0.0:$PORT